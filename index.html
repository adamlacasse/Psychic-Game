<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>
    <h1>Guess what letter I'm thinking of</h1>
    <p id="gameStats"></p>
    

<script>

    // Define Variables

    var letters = "abcdefghijklmnopqrstuvwxyz";
    var wins = 0;
    var losses = 0;
    var guessesRemaining = 10;
    var guessedLetters = [];

    document.onkeydown = function (event) {
      var userGuess = event.key; // records player's keystroke to userGuess variable
      guessedLetters.push(userGuess); // adds the player's keystroke to the guessedLetters array
      var psychicAnswer = letters[Math.floor(Math.random() * 26)];

      //Clears the amount Guess Key Letters when they reach the end of their left # of guesses left
      var reset = function () {
        guessesRemaining = 10;
        guessedLetters = [];
      }

      //If the user's guess matches the psychic's guess, the user's winning score will add
      if (userGuess === psychicAnswer) {
        wins++;
        guessesRemaining = 9;
      }
      //If the user's guess doesn't match the psychic's guess, the number of guesses remaining will be deducted
      else {
        guessesRemaining--;
      }

      //If the user's guess equals 0 and runs out, the user losses and their guesses will start over for the user to try again 
      if (guessesRemaining === 0) {
        losses++;
        guessesRemaining = 9;
        reset();
      }

      var html = "<p>Wins: " + wins + "</p>" + "<p>losses: " + losses + "<p>Guesses Left: " + guessesRemaining + "<p>Your Guesses so far: " + guessedLetters.join(', '); //Reveal guessed letters here
      document.getElementById("gameStats").innerHTML = html;
    }

</script>

</body>
</html>
